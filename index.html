<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoverse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #020204;
      overflow: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: 200;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    p {
      font-size: 1.1rem;
      opacity: 0.7;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="content">
    <div>
      <h1>Avoverse</h1>
      <p>Deep space starfield background</p>
    </div>
  </div>
  <script src="starfield.js"></script>
</body>
</html>
